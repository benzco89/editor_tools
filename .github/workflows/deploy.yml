name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          CI: false  # Add this line to prevent treating warnings as errors
        run: |
          npm ci
          npm run build
          echo "REACT_APP_GITHUB_TOKEN is set: ${{ secrets.REACT_APP_GITHUB_TOKEN != '' }}"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
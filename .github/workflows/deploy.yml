name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # עודכן ל-main כי זה כנראה שם הענף הראשי שלך

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm run build
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build  # עודכן ל-build כי זה כנראה התיקייה שבה נוצר הבילד שלך